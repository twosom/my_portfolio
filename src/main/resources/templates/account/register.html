<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>

</head>
<body class="text-center">
<main class="form-signin">

    <form class="form-signin" th:action="@{/account/register}" method="post">
        <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt=""
                width="72" height="57"></a>
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required autofocus>
        <!--이메일 중복 예외처리를 위한 thymeleaf문-->
        <div th:if="${errorMsg}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
        </div>

        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="이름" required autofocus>

        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디 또는 비밀번호를 확인해주세요.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            안전하게 로그아웃 되었습니다.
        </div>
        <!--        <div class="checkbox mb-3">-->
        <!--            <label>-->
        <!--                <input type="checkbox" value="remember-me"> Remember me-->
        <!--            </label>-->
        <!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">email : two_somang@icloud.com</p>
    </form>
</main>
</body>
</html>
